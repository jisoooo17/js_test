  <script>
    /* nav */
    document.getElementsByClassName("navbar-toggler")[0].addEventListener("click", function(){
      document.getElementsByClassName("list-group")[0].classList.toggle("show");
    });

    /* 모달 - visibility*/
    document.getElementById("btn-modal").addEventListener("click", function(){
      document.querySelector(".black-bg").classList.add("show");
    });

    document.getElementById("close").addEventListener("click", function(){
      document.querySelector(".black-bg").classList.remove("show");
    });

  <script>
    // 전송 버튼 누르면 
    // 저기 input에 입력한 값이 공백이면 alert 띄움
    document.querySelector("form").addEventListener("submit", function(e){
      if(document.getElementById("email").value.trim() == "" || document.getElementById("pw").value.trim() == ""){
        e.preventDefault();
        alert("값을 입력하세요.");
      }
      if(document.getElementById("pw").value.trim().length < 6){
        alert("6자 이상 입력하세요.");
        e.preventDefault();
      }
    })

  </script>
