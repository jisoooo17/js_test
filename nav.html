<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <button id="btn-modal">모달창</button>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      

      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="id">
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pw">
        </div>
        <button type="submit" class="btn btn-primary">전송</button>
        <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav> 

  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul> 

  <div class="main-bg">

  </div>

  <script>
    /* nav */
    document.getElementsByClassName("navbar-toggler")[0].addEventListener("click", function(){
      document.getElementsByClassName("list-group")[0].classList.toggle("show");
    });

    /* 모달 - visibility*/
    document.getElementById("btn-modal").addEventListener("click", function(){
      document.querySelector(".black-bg").classList.add("show");
    });

    document.getElementById("close").addEventListener("click", function(){
      document.querySelector(".black-bg").classList.remove("show");
    });
  

    /* 모달 - display로 처리*/ 
    /*document.getElementById("btn-modal").addEventListener("click", function(){
      document.querySelector(".black-bg").style.display = "block";  // display를 block으로 전환
      setTimeout(() => blackBg.classList.add("show"), 10);  // opacity 애니메이션을 적용하기 위해 약간의 딜레이
    });

    document.getElementById("close").addEventListener("click", function(){
      document.querySelector(".black-bg").classList.remove("show");
      setTimeout(() => blackBg.style.display = "none", 1000);  // transition이 끝난 후 display를 none으로 설정
    });*/
  </script>

  <script>
    // 전송 버튼 누르면 
    // 저기 input에 입력한 값이 공백이면 alert 띄움
    document.querySelector("form").addEventListener("submit", function(e){
      if(document.getElementById("id").value.trim() == "" || document.getElementById("pw").value.trim() == ""){
        e.preventDefault();
        alert("값을 입력하세요.");
      }
      if(document.getElementById("pw").value.trim().length < 6){
        alert("6자 이상 입력하세요.");
        e.preventDefault();
      }
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
