<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./apple.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>

</head>
<body>

  <div class="card-background">
    <div class="card-box">
      <img src="../img/card1.png" alt="">
    </div>
    <div class="card-box">
      <img src="../img/card2.png" alt="">
    </div>
    <div class="card-box">
      <img src="../img/card3.png" alt="">
    </div>
  </div>

  <script>
    window.addEventListener("scroll", function(){
      let ht = parseInt(window.scrollY);
      console.log(ht);

      let y = (-1/500) * ht + 115/50; // 높이가 650~1150 일때 opacity 0~1로 서서히 변경
      /*a = -1/500;
      b = 115/50;*/
      /*y = a * 높이 + b;
      1 = a * 650 + b;
      0 = a * 1150 + b;*/

      document.querySelectorAll(".card-box")[0].style.opacity = y;

      let z = (-1/5000) * ht + 565/500;
      document.querySelectorAll(".card-box")[0].style.transform =  `scale( ${z} )`;

    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
