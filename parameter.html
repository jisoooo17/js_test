  <div class="alert-box2" id="alert2">
    <p id="txt">알림창</p>
    <button id="btn-close">닫기</button>
  </div>

  <button id="btn1" onclick="alertBox2('block', '아이디')">버튼1</button>  
  <button id="btn2" onclick="alertBox2('block', '비밀번호')">버튼2</button>

  <script>
    document.getElementById("btn-close").addEventListener("click", function(){
      document.getElementById("alert2").style.display = "none";
    });

    function alertBox2(구멍, 텍스트){
      document.getElementById("alert2").style.display = 구멍;
      document.getElementById("txt").innerText = 텍스트 + "를 입력하세요."
    }
