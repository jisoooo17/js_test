<body>
  <div class="card-group container">
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="prod-title">Card title</h5>
        <p>가격: <span class="prod-price">70000</span></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="prod-title">Card title</h5>
        <p>가격: <span class="prod-price">70000</span></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/600">
      <div class="card-body">
        <h5 class="prod-title">Card title</h5>
        <p>가격: <span class="prod-price">70000</span></p>
        <button class="btn btn-danger">주문하기</button>
      </div>
    </div>
  </div>
  
  <script>
    var products = [
      { id : 0, price : 70000, title : 'Blossom Dress' },
      { id : 1, price : 50000, title : 'Springfield Shirt' },
      { id : 2, price : 60000, title : 'Black Monastery' }
    ];

    // map 사용
    /*
    products.map((item, index) => {
      document.querySelectorAll(".prod-title")[index].innerHTML = item.title;
      document.querySelectorAll(".prod-price")[index].innerHTML = item.price;
    });
    */

    // forEach 사용
    document.querySelectorAll(".card").forEach((item, index) => {
      document.querySelectorAll(".prod-title")[index].innerHTML = products[index].title;
      document.querySelectorAll(".prod-price")[index].innerHTML = products[index].price;
    })


  </script> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
